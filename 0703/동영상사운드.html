<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- controls은 버튼 autoplay는 자동 재생
    muted는 음소거 ( 음소거를 해야 자동 재생이 됨) loop는 반복재생 -->
  <audio src="../images/프리스타일-Y.mp3" controls autoplay muted loop>
  </audio>
  <!-- 브라우저가 지원하지 못하는 경우 -->
   <div>
    <audio autoplay controls>
    <source src="../images/프리스타일-Y.mp3" type="audio/mp3">
    <source src="../images/프리스타일-Y.wav" type="audio/wav">
    </audio>
  </div>
  <video src="../images/nike.mp4" width="500px" controls autoplay muted></video>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/M2WTUoy4y6E?si=4pxPBBc8Wd1ZCAC6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
