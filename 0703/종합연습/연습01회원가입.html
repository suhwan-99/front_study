<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="https://www.naver.com" method="post"></form>
  <h2>아케데미 학원 회원가입</h2>
    <input type="text" placeholder="아이디 입력" size="30"><br>
    <input type="text" placeholder="한번 더 아이디 입력" size="30"><br>
    <input type="text" placeholder="비밀번호 입력" size="30"><br>
    <hr>
    <input type="text" placeholder="이름" size="30"><br>
    <input type="text" placeholder="생년월일 입력" size="30"><br>
    <input type="radio" name="gender" value="남">남
    <input type="radio" name="gender" value="여">여
    <input type="radio" name="from" value="내국인">내국인
    <input type="radio" name="from" value="외국인">외국인 <br>
    <input type="text" placeholder="통신사 선택" size="10" readonly> <br>
    <input type="radio" name="phone" value="skt">SKT
    <input type="radio" name="phone" value="kt">KT
    <input type="radio" name="phone" value="U+">U+ <br>
    <input type="text" placeholder="전화번호 입력" size="30"> <input type="button" value="인증" onclick="alert('인증이 완료되었습니다')"><br>
    <hr>
    <textarea rows="10" cols="30" readonly>개인정보 동의안</textarea><br>
    <input type="checkbox" name="chkbox" value="개인정보 동의"> 개인정보 동의<br>
    <textarea cols="30" rows="10" readonly>수신자 정보 동의안</textarea><br>
    <input type="checkbox" name="chkbox" value="수신자 정보 동의"> 수신자 정보 동의<br>
    <input type="checkbox" name="chkbox" value="알림 수신 동의"> 알림 수신 동의<br>
    <input type="radio" name="yes-or-no" value="email"> e-mail
    <input type="radio" name="yes-or-no" value="sms"> sms
    <br><br>

    <input type="button" value="회원가입" onclick="alert('회원가입이 완료 되었습니다')">
    </form>
</body>
</html>
