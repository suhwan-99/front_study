<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- colspan은 가로로 몇칸 사용할지, rowspan은 세로로 몇칸 사용할지 -->
  <table border="1">
    <caption>언어 종류들</caption> 
    <thead >
      <tr>
        <th colspan="3">프로그래밍 언어</th>
      </tr>
    </thead>
    <tbody >
      <tr>
        <td>HTML</td>
        <td rowspan="2">css</td>
        <td>js</td>
      </tr>
      <tr>
        <td>java</td>
        <td>c++</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
